<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <title>Game of Life</title>
    </head>
    <body class="flex min-h-screen flex-col items-center justify-center bg-gray-900 text-gray-100">
        <div class="mb-6 text-center">
            <h1 class="mb-2 text-7xl font-bold">Conway's Game of Life</h1>
            <p class="text-lg text-gray-400">Click on cells to toggle states. Press Start to begin simulation!</p>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <canvas id="gameCanvas" class="max-w-7xl border border-gray-700 bg-gray-800 shadow-lg"></canvas>
            <div class="flex space-x-4">
                <button
                    id="startButton"
                    class="rounded bg-green-600 px-4 py-2 text-xl text-white shadow hover:bg-green-700"
                >
                    Start
                </button>
                <button
                    id="stopButton"
                    class="rounded bg-yellow-600 px-4 py-2 text-xl text-white shadow hover:bg-yellow-700"
                >
                    Stop
                </button>
                <button
                    id="resetButton"
                    class="rounded bg-red-600 px-4 py-2 text-xl text-white shadow hover:bg-red-700"
                >
                    Reset
                </button>
                <button
                    id="randomizeButton"
                    class="rounded bg-blue-400 px-4 py-2 text-xl text-white shadow hover:bg-blue-500"
                >
                    Randomize
                </button>
                <button
                    id="randomize20Button"
                    class="rounded bg-blue-600 px-4 py-2 text-xl text-white shadow hover:bg-blue-700"
                >
                    Randomize 20x20
                </button>
            </div>
            <div class="flex flex-col items-center space-y-4">
                <label for="speedRange" class="text-lg text-gray-300"
                    >Simulation Speed: <span id="speedValue">500ms</span></label
                >
                <input
                    id="speedRange"
                    type="range"
                    min="100"
                    max="1000"
                    step="50"
                    value="500"
                    class="w-64 appearance-none overflow-hidden rounded-lg bg-gray-800 shadow-lg focus:outline-none"
                />
            </div>
        </div>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
